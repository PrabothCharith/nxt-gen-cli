name: Auto Publish on Main

on:
  push:
    branches:
      - main # Trigger on every successful merge to main

permissions:
  id-token: write
  contents: write # Required for pushing tags and creating releases

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "package_version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run Smoke Check
        run: npm run test:smoke

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.package_version }}" -m "Release v${{ steps.version.outputs.package_version }}" || true
          git push origin "v${{ steps.version.outputs.package_version }}" || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.package_version }}
          name: Release ${{ steps.version.outputs.package_version }}
          body: |
            ## ðŸš€ Release v${{ steps.version.outputs.package_version }}

            ### Install
            ```bash
            npx nxt-gen-cli@${{ steps.version.outputs.package_version }}
            ```

            Or install globally:
            ```bash
            npm install -g nxt-gen-cli@${{ steps.version.outputs.package_version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
