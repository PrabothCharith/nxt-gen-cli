name: Auto Publish on Main

on:
  workflow_dispatch:
  push:
    branches:
      - development # Temporarily trigger on dev push for testing if needed

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to GitHub Packages (Test)
        run: |
          # Configure npm to use GitHub Packages registry with explicit auth
          # Using project-level .npmrc to override any defaults
          echo "@PrabothCharith:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
          
          # Temporarily change the package name to the scoped version for GPR
          npm pkg set name="@PrabothCharith/nxt-gen-cli"
          
          # Set a unique test version to avoid conflicts
          npm version 0.0.0-test-$(date +%s) --no-git-tag-version
          
          # Publish using the GITHUB_TOKEN
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
