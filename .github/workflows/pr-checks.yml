name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Smoke Tests
        run: npm run test:smoke

      # Integration tests might be too slow or flaky for every PR, 
      # but smoke tests cover the basics.
